<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سنگ، کاغذ، قیچی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="elements">
        <button class="element"  id="rock">
            <img src="./assets/rock1.png" alt="rock" class="element-img" id="سنگ">
        </button>
        <button class="element" id="paper">
            <img src="./assets/paper1.png" alt="paper" class="element-img" id="کاغذ">
        </button>
        <button class="element" id="scissor">
            <img src="./assets/scis1.png" alt="scissor" class="element-img" id="قیچی">
        </button>
    </section>

    <section class="result">
        <div class="result-caption">
            شما
        </div>
        <div class="result-caption">
            کامپیوتر
        </div>
        <div id="user-choice"></div>
        <div id="com-choice"></div>
        <div id="final-result"></div>
    </section>
</body>

<script src="script.js"></script>

</html>
